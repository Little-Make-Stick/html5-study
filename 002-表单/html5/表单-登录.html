<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生信息管理--学生登录</title>
		<link rel="stylesheet" type="text/css" href="../css3/表单标签.css">
		<script type="text/javascript">
			function alertValues() {
				alert("Login succeed");
			}
		</script>
	</head>

	<body>
		<header>
			<hgroup>
				<h1>学生信息管理</h1>
				<h2>学生用户--登录</h2>
			</hgroup>
		</header>
		<form id="LoginForm" autocomplete="on" action="javascript:alertValues()" method="get">
			<fieldset>
				<legend> 登录界面 </legend>
				<label>帐号:
      <input id="account" name="account" type="text" placeholder="Enter your account" autofocus required size="50">
    </label>
				<label>密码:
      <input id="password" name="password" type="password" placeholder="Enter your password" required size="50" pattern="([0-9]{6})">
    </label>

			</fieldset>
			<input type="submit" value="登录" width="100" height="45" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="取消" width="100" height="45" />
		</form>
		<footer>
			<p>&copy; 2011 Acme United. All rights reserved.</p>
		</footer>

	</body>

</html>
