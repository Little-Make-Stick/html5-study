<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				//类选择器
				$(".image").css("width","200px");
				$(".image").css("height","200px");
				$(".image").css("border","1px solid black");
				$(".image").css("padding","20px");
				//交集选择器
				$("#div2 .image").css("margin","20px 0px 0px 0px");
			});
		</script>
		<title></title>
		
	</head>
	<body>
		<div id="div1">
			<img class="image" src="img/猫咪老师1.gif" />
		</div>
		<div id="div2">
			<img class="image" src="img/猫咪老师2.gif" />
		</div>
	</body>
</html>
