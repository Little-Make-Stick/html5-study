<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				//子选择器
				$("div>div").css("line-height","35px");
				$("div").css("border","1px solid black");
				$("div").css("margin","20px");
				$("div").css("padding","10px");
				//同辈选择器
				$("div~#div5").css("color","blue");
				//属性选择器
				$("[id='div6']").css("color","white");
				$("[id='div6']").css("background","pink");
				$("[id!='div6']").css("background","gray");
				$("[id='div5']").css("background","white");
			});
		</script>
		<title></title>
	</head>
	<body>
		<div>
			<div id="div1">宗之潇洒美少年，举觞白眼望青天，皎如玉树临风前。</div>
		    <div id="div2">潇洒绿衣长，满身无限凉。</div>
		    <div id="div3">陌上人如玉，公子世无双。</div>
		    <div id="div4">谦谦君子，温润如玉。</div>
		    <div id="div5">明月清风晓星沉，傲雪凌霜宋子琛。</div>
		    <div id="div6">我居北海君南海，寄雁传书谢不能。桃李春风一杯酒，江湖夜雨十年灯。</div>
		</div>
	</body>
</html>
