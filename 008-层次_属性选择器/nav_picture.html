<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				//属性选择器
				$("[src]").css("width","200px");
				$("[src$='.jpg']").css("height","350px");
				$("[src^='img/']").css("display","inline");
				$("[src*='魔道']").css("margin","20px");  
				$("[name!='hhh']").css("text-align","center");
				//相邻元素选择器
				$("h1+div").css("top","250px");
			});
			$(document).ready(function(){
				$("[name='hhh']").mouseover(function(){
				    
				    $(this).css("width","400px");
				    $(this).css("height","650px");
			    });
			});
			$(document).ready(function(){
				//后代选择器
				$("marquee img").mouseout(function(){
				    $(this).css("width","200px");
			        $(this).css("height","350px");
			    });
			});
			
		</script>

		<title></title>
		
	</head>
	<body>
		<h1 name="2333">此生无悔入魔道，说是天天就天天</h1>
		<div id="div1">
			<marquee direction="left" behavior="scroll">
				<img name="hhh" src="img/魔道1.jpg" />
				<img name="hhh" src="img/魔道2.jpg" />
				<img name="hhh" src="img/魔道3.jpg" />
				<img name="hhh" src="img/魔道4.jpg" />
				<img name="hhh" src="img/魔道5.jpg" />
				<img name="hhh" src="img/魔道6.jpg" />
			</marquee>
		</div>
	</body>
</html>
