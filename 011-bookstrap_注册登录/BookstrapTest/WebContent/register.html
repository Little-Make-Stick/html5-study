<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>注册页面</title>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/register.js"></script>
	</head>

	<body>
		<div class="page-header text-center">
			<h1>学生信息管理
                <small>学生用户--注册</small>
            </h1>
		</div>
		<form class="form-horizontal" role="form" id="Register_Form" method="post">
			<fieldset class="text-info table-bordered">
				<legend class="text-primary">基本信息</legend>
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="请输入姓名">
				</div>
			</div>
			<div class="form-group">
				<label for="inputTelephone" class="col-sm-2 control-label">手机号</label>
				<div class="col-sm-10">
					<input type="tel" class="form-control" id="telephone" placeholder="请输入手机号">
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">
				</div>
			</div>
			<div class="form-group">
				<label for="inputBirthday" class="col-sm-2 control-label">生日</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="birthday" placeholder="请输入生日">
				</div>
			</div>
			</fieldset>

            <fieldset class="text-info table-bordered">
				<legend class="text-primary">地址信息</legend>
			<div class="form-group">
				<label for="inputProvince" class="col-sm-2 control-label">省份</label>
				<div class="col-sm-10">
					<select id="province" class="form-control">
						<option value="广东">广东</option>
						<option value="湖南">湖南</option>
						<option value="湖北">湖北</option>
						<option value="山东">山东</option>   
						<option value="云南">云南</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputCity" class="col-sm-2 control-label">城市</label>
				<div class="col-sm-10">
					<select id="city" class="form-control">
						<option value="汕头">汕头</option>
						<option value="郴州">郴州</option>
						<option value="广州">广州</option>
						<option value="丽江">丽江</option>
						<option value="临沂">临沂</option>
					</select>
				</div>
			</div>
			</fieldset>
            
            <fieldset class="text-info table-bordered">
				<legend class="text-primary">帐号信息</legend>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group">
				<label for="inputCheck" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="checkPassword" placeholder="请再次输入密码">
				</div>
			</div>
			</fieldset>

			<div class="form-inline text-center">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">注册</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="reset" class="btn btn-primary">取消</button>
					</div>
				</div>
			</div>
		</form>
	</body>

</html>
